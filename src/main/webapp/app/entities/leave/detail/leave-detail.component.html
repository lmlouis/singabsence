<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="leave">
      <h2 data-cy="leaveDetailsHeading"><span jhiTranslate="singabsenceApp.leave.detail.title">Leave</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="singabsenceApp.leave.id">Id</span></dt>
        <dd>
          <span>{{ leave.id }}</span>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.leave.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'singabsenceApp.LeaveType.' + leave.type }}">{{ leave.type }}</span>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.leave.owner">Owner</span></dt>
        <dd>
          <div *ngIf="leave.owner">
            <a [routerLink]="['/employee', leave.owner.id, 'view']">{{ leave.owner.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.leave.workflow">Workflow</span></dt>
        <dd>
          <div *ngIf="leave.workflow">
            <a [routerLink]="['/workflow', leave.workflow.id, 'view']">{{ leave.workflow.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.leave.reason">Reason</span></dt>
        <dd>
          <div *ngIf="leave.reason">
            <a [routerLink]="['/message', leave.reason.id, 'view']">{{ leave.reason.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.leave.period">Period</span></dt>
        <dd>
          <div *ngIf="leave.period">
            <a [routerLink]="['/event', leave.period.id, 'view']">{{ leave.period.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.leave.sentto">Sentto</span></dt>
        <dd>
          <span *ngFor="let sentto of leave.senttos; let last = last">
            <a [routerLink]="['/employee', sentto.id, 'view']">{{ sentto.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/leave', leave.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
