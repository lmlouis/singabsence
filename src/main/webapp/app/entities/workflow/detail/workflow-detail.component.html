<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="workflow">
      <h2 data-cy="workflowDetailsHeading"><span jhiTranslate="singabsenceApp.workflow.detail.title">Workflow</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="singabsenceApp.workflow.id">Id</span></dt>
        <dd>
          <span>{{ workflow.id }}</span>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.workflow.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'singabsenceApp.LeaveStatus.' + workflow.status }}">{{ workflow.status }}</span>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.workflow.validation">Validation</span></dt>
        <dd>
          <span>{{ workflow.validation }}</span>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.workflow.description">Description</span></dt>
        <dd>
          <span>{{ workflow.description }}</span>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.workflow.state">State</span></dt>
        <dd>
          <span>{{ workflow.state }}</span>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.workflow.label">Label</span></dt>
        <dd>
          <span>{{ workflow.label }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/workflow', workflow.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
