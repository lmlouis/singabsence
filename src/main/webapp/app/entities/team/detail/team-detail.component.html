<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="team">
      <h2 data-cy="teamDetailsHeading"><span jhiTranslate="singabsenceApp.team.detail.title">Team</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="singabsenceApp.team.id">Id</span></dt>
        <dd>
          <span>{{ team.id }}</span>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.team.name">Name</span></dt>
        <dd>
          <span>{{ team.name }}</span>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.team.lead">Lead</span></dt>
        <dd>
          <div *ngIf="team.lead">
            <a [routerLink]="['/employee', team.lead.id, 'view']">{{ team.lead.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.team.planing">Planing</span></dt>
        <dd>
          <div *ngIf="team.planing">
            <a [routerLink]="['/calendar', team.planing.id, 'view']">{{ team.planing.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="singabsenceApp.team.members">Members</span></dt>
        <dd>
          <span *ngFor="let members of team.members; let last = last">
            <a [routerLink]="['/employee', members.id, 'view']">{{ members.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/team', team.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
